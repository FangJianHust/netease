$def with (name, photo)

<body>
	<div class="container">
		<div class="row" >
		
			 <div class="col-xs-6 col-md-4"  ></div>   <!-- 把页面分成三部分，取中间部分用于form -->
			 
			<div class="col-xs-6 col-md-4" 
			         style="background-color: #dedef8;margin-top: 100px;padding-top: 10px;
			         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
			
				<form class="form-horizontal" role="form" action = "" method = "post" >
				    <div class="form-group">
				    	<a class="col-md-2 btn btn-default" href="/information" role="button" 
				    	style="margin-left: 300px">返回</a>
				    </div>
	
					<div class="form-group" >
						<div class="col-md-12" align="center">
					   		<img src="$photo" width=240 height=320 / >
					   	</div>
					</div>
					
				    <div class="form-group" >
				        <label class="col-md-3 control-label">用户名</label>
						<div class="col-md-6">
						  <input type="text" name = 'user' class="form-control" 
						      required="required" placeholder="请输入要查询的用户名" />
						</div>
						<div class="col-md-3">
						  <input type="submit" class="form-control" value="查询" />
						</div>
					</div>
					
				</form>
			 </div>
		</div>
	</div>
</body>
