$def with (login_check)

<body>
    
<h2 align="center">个人主页登录页面</h2>

 <div class="col-xs-6 col-md-4"  ></div>   <!-- 把页面分成三部分，取中间部分用于form -->
 
<div class="col-xs-6 col-md-4" 
         style="background-color: #dedef8;margin-top: 100px;padding-top: 50px;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">

	<form class="form-horizontal" role="form" action = "" method = "post" >
	    <div class="form-group">
	        <label for="name" class="col-md-2 control-label">帐号:</label>
			<div class="col-md-10">
			  <input type="text" class="form-control" name="user" value=""
			      required="required" placeholder="请输入用户名" >
			</div>
		</div>
		
	    <div class="form-group" >
	        <label for="pass" class="col-md-2 control-label">密码:</label>
			<div class="col-md-10">
			  <input type="password" name="passwd" class="form-control" 
			      required="required" placeholder="请输入密码" >
			</div>
		</div>
		
	    <div class="form-group" style="margin-left: 100px; margin-top: 20px;" > 
			<div class="col-md-4">
			  <input type="submit" class="form-control" value = "登录"> 
			</div>
			 <a class="col-md-3 btn btn-default" href="/register" role="button">注册</a>
		</div>
		
		$if login_check == 'True':
		    <div class="form-group" > 
		          <label  class="col-md-2 control-label"></label>
		          <div class="col-md-10">
				  		<label class="control-label" style="font-size:18px; color: red;">
				  			两次密码不一致，请重新输入
				 		</label>
				  </div>
			</div>
			
	</form>
 </div>
</body>
